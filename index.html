<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>A quiz about how well you much you know about the NBA</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <header class="header">
   <h1 class="q">NBA Quiz</h1> 
    <div class="question-score"></div>
  </header>
    
  <main role="main" class="container">
      <form>
       <section class="quiz-box">
        <legend class="legend">The Official Basketball Fan Quiz</legend>
          <p class="box-text">Test your knowledge about the NBA to see if you're a real fan or not!</p>
        <button class="button-text">Start Quiz</button>
      </section>
    <section class="nba-questions"></section>
    <ul class="mult-choice"></ul>
     </form>
  </main>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="index.js"></script>
</body>
</html>
